<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentist</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="typo.css">
</head>
<body>
    <section class="banner">
        <div class="content-wrapper">
            <div class="banner-body">
                <div class="banner-heading">
                    <h1>Get the <span>smile you</span> deserve</h1>
                </div>
                <div class="banner-cont">
                    <p>Get convenient, personalized dental care with state-of-the-art practices that your family needs.</p>
                </div>
                <div class="banner-btn">
                    <div class="banner-btn-one">
                        <a href="" class="pink-btn">Book Appointment</a>
                    </div>
                    <div class="banner-btn-two">
                        <a href="" class="trans-btn">Our Services</a>
                    </div>
                </div>
            </div>
            <div class="banner-time">
                <div class="banner-time-card">
                    <div class="banner-card">
                            <div class="tele-icon">
                                <a href="" class="icon-btn"><i class="fa-solid fa-phone"></i></a>
                            </div>
                            <div class="tele-num">
                                <p>+1-202-555-0110</p>
                                <p>Call us now!!</p>
                            </div>
                    </div>
                    <div class="banner-card">
                        <div class="clock-icon">
                            <a href="" class="icon-btn"><i class="fa-regular fa-clock"></i></a>
                        </div>
                        <div class="clock-time">
                            <p>Mon - Sat : 8 am - 7 pm</p>
                            <p>Sunday : Closed</p>
                        </div>
                    </div>
                    <div class="banner-card">
                        <div class="loc-icon">
                            <a href="" class="icon-btn"><i class="fa-solid fa-location-dot"></i></a>
                        </div>
                        <div class=" loc-desc">
                            <p>715 Brewery St. Daphne, AL 365269 Pine Street</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
